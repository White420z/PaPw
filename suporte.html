    <section class="suporte-container">
        <div class="form-box">
            <h2>Entre em contato com o Suporte</h2>
            <form action="#" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for="problema">Descreva o problema</label>
                <textarea id="problema" name="problema" placeholder="Escreva aqui o seu problema" rows="5" required></textarea>

                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </section>
